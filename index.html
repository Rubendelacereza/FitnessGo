<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/img/logo.png" alt="Fitness Logo" width="100" height="100">
    </div>
    <button class="cta-header-button">Contáctanos</button>
    <div class="user-icon">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
  </header>
  <main>
    <section class="hero">
        <div class="video-background">
          <video src="/videos/inspiracion.mp4" autoplay loop muted playsinline></video>
        </div>
      <div class="hero-content">
        <h1>Empieza hoy el cambio que necesitas</h1>
        <button class="cta-button">¡Empieza ahora!</button>
      </div>
      <div class="cards">
        <a href="https://example.com/fitness" class="card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4v16h16V4H4zm4 8h4v4H8v-4zm8 0h4v4h-4v-4z"></path></svg>
            <span>Planes de Fitness</span>
        </a>
        <a href="https://example.com/nutrition" class="card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Planes de Nutrición</span>
        </a>
        <a href="https://example.com/progress" class="card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="M9 9h10v10"></path><path d="M19 3l-6 6-4-4-4 4"></path></svg>
            <span>Seguimiento de Progreso</span>
        </a>
    </div>
    </section>
    <section class="inspiration">
      <p>"No se trata de ser perfecto, sino de ser constante."</p>
      <button>Explorar más</button>
    </section>
  </main>
</body>
</html>
